{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración Restaurante</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
        }
        /* Sidebar */
        .sidebar {
            min-width: 220px;
            max-width: 220px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar h4 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        /* Contenido principal */
        .content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            padding: 10px;
            background: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4>🍴 Admin</h4>
        <a href="{% url 'dashboard' %}">📊 Dashboard</a>
        <a href="{% url 'lista_platos' %}">🍽️ Platos</a>
        <a href="{% url 'lista_pedidos' %}">🛒 Pedidos</a>
        <a href="{% url 'lista_reservas' %}">📅 Reservas</a>
    </div>

    <!-- Contenido -->
    <div class="content">
        {% block content %}{% endblock %}
        <footer>
            <p>© 2025 Restaurante - Panel de Administración</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS propio -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Panel de administración con sidebar cargado ✅");
        });
    </script>
</body>
</html>
