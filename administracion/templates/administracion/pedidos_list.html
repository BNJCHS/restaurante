{% extends 'base_admin.html' %}

{% block content %}
<h2>Pedidos</h2>

<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido.cliente }}</td>
            <td>{{ pedido.fecha }}</td>
            <td>{{ pedido.estado }}</td>
            <td>
                <a class="btn btn-warning btn-sm" href="{% url 'editar_pedido' pedido.id %}">Editar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No hay pedidos registrados.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
