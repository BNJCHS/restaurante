{% extends 'base_admin.html' %}

{% block content %}
<h2>¿Eliminar plato "{{ plato.nombre }}"?</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_platos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
