<h2>Lista de Pedidos</h2>
<table>
  <tr>
    <th>Cliente</th>
    <th>Plato</th>
    <th>Cantidad</th>
    <th>Estado</th>
    <th>Acciones</th>
  </tr>
  {% for p in pedidos %}
  <tr>
    <td>{{ p.cliente.username }}</td>
    <td>{{ p.plato }}</td>
    <td>{{ p.cantidad }}</td>
    <td>{{ p.estado }}</td>
    <td>
      <a href="#" onclick="loadEditPedido({{ p.id }})" class="btn">Editar</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="5">No hay pedidos</td></tr>
  {% endfor %}
</table>
