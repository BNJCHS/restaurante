{% extends 'base.html' %}
{% block title %}Registro{% endblock %}

{% block content %}
<div class="auth-container">
  <h2>Crear cuenta</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Registrarse</button>
  </form>
  <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
</div>
{% endblock %}
